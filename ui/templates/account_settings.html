{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
	<h4 class="mainTitle no-margin">Account Settings</h4>
	<ul class="pull-right breadcrumb">
		<li>
			<a href="/"><i class="fa fa-home margin-right-5 text-large text-dark"></i>Home</a>
		</li>
		<li>
			Forms
		</li>
		<li>
			 Account Settings
		</li>
	</ul>
</div>
<!-- end: BREADCRUMB -->
<!-- start: FILE UPLOAD -->
<div class="container-fluid container-fullw ng-scope" ng-app="AccountSettingsApp" ng-controller="AccountSettingsCtrl">

	 <div class="row">
		<div class="col-md-12">
			<div class="panel panel-white">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3">
							 <select id="form-field-select-1" ng-model="selectedseller" ng-change="get_seller(selectedseller)"
							   style="margin-left: 820px;margin-top: 10px">
								 <span class="caret"></span>
								<option   ng-repeat="seller in all_seller" >{[{seller.sellername}]}</option>
							</select> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> 

	
	<div class="row" ng-repeat="seller in all_seller" ng-if="selectedseller == seller.sellername" >
		<div class="col-md-8">
			<div class="panel panel-white">
				<div class="panel-heading">
					<center><h4 class="text-success">Enter For : {[{selectedseller}]}</h4></center>
				</div>

				<div class="panel-body">
					<form  method="post" role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="default_stock"> Default stock  </label>
							<div class="col-sm-8">
								<input name="default_stock" ng-model="seller.default_stock"  class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-8">
									<button class="btn btn-primary" type="submit" ng-click="post_seller_details(seller.pk,seller.default_stock)"  value="Update">Save</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- end: FILE UPLOAD -->
{% endblock %}
