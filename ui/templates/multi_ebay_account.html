{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
	<h4 class="mainTitle no-margin">Multi Ebay Account</h4>
	<ul class="pull-right breadcrumb">
		<li>
			<a href="/"><i class="fa fa-home margin-right-5 text-large text-dark"></i>Home</a>
		</li>
		<li>
			Forms
		</li>
		<li>
			Multi Ebay Account
		</li>
	</ul>
</div>
<!-- end: BREADCRUMB -->
<!-- start: FILE UPLOAD -->
<div class="container-fluid container-fullw ng-scope" ng-app="multiEbayAccountApp" ng-controller="multiEbayAccountCtrl">

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-white">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-2">
							<a href="/login-page-to-ebay">
								<button class="btn btn-primary" style="margin-left: 600%" >
									Multi Ebay Account
								</button>				
								</a>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <h5 class="over-title margin-bottom-15">Active <span class="text-bold">Sellers</span></h5>
                    <table class="table table-hover" id="sample-table-1">
                        <thead>
                            <tr>
                                <th class="center">#</th>
                                <th>Sellers</th>
                                <th class="hidden-xs">is_Active</th>
                                <th class="hidden-xs">Action</th>
								<th class="hidden-xs">Is Eligible For Ebay Updates</th>
                                <th class="hidden-xs">Turn on for auto price update</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="seller in active_seller">
                                <td class="center" ng-cloak>  {[{ $index+1}]}</td>
                                <td class="hidden-xs" ng-cloak="">{[{seller.sellername}]}</td>
                                <td ng-cloak>
                                        <input type="radio"  name="same" ng-model="value" value="{[{seller.pk}]}" ng-click="is_active_pk(value,seller.is_eligible_for_ebay_update)" ng-checked="seller.is_active == true ">
                                <td>
									<a>
										<button ng-click="delete_seller(seller.pk,seller.is_active)" type="button" class="btn btn-xs btn-o btn-warning" ng-cloak>Delete</button>
									</a>
								</td>
								<td>
								<!-- <a ng-if="seller.is_eligible_for_ebay_update == false" href="/price-formula/?pk={[{seller.pk}]}"> -->
								<a ng-if="seller.is_eligible_for_ebay_update == false" href="/price-formula/?pk={[{seller.pk}]}">
									<button type="button" class="btn btn-xs btn-o btn-success" ng-cloak><span style="color:black">Update Price formula</span></button>
								</a>
								<!-- <a ng-if="seller.is_eligible_for_ebay_update == true"> -->
								<a ng-if="seller.is_eligible_for_ebay_update == true">
									<button type="button" class="btn btn-xs btn-o btn-success" ng-cloak ng-cloak ng-disabled="seller.is_eligible_for_ebay_update == true">
										<span style="color:black">True</span>
									</button>
								</a>
								</td>
                                 <td ng-cloak>
									<center>
										<!-- <input type="checkbox" ng-model="update"  ng-click="is_update(seller.sellername,update)" ng-checked="seller.is_update == true "> -->
										<a ng-if="seller.is_update == false"><button class="btn btn-danger btn-xs" ng-click="is_update_true(seller.sellername,true)">OFF</button></a>
										<a ng-if="seller.is_update == true"<button class="btn btn-success btn-xs" ng-click="is_update_false(seller.sellername,false)">ON</button></a>
									</center>
                                <td> 
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- end: FILE UPLOAD -->
{% endblock %}
